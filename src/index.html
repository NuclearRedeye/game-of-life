<html>
  <head>
    <title>Conway's Game Of Life</title>
  </head>
  <body>
    <h1>Conway's Game Of Life</h1>
    <p>
      A quick implementation of
      <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a> using a HTML 5 Canvas
    </p>
    <canvas id="lifeGrid"></canvas>
  </body>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript">
    const width = 400;
    const height = 300;
    const sf = 2;

    window.onload = () => {
      const canvas = document.getElementById('lifeGrid');
      canvas.width = width * sf;
      canvas.height = height * sf;

      const context = canvas.getContext('2d');

      let grid = createGrid(width, height);
      seedGrid(grid, 50);
      renderGrid(grid, context, sf);

      setInterval(() => {
        grid = step(grid);
        renderGrid(grid, context, sf);
      }, 100);
    };
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #lifeGrid {
      border: red 1px solid;
    }
  </style>
</html>
